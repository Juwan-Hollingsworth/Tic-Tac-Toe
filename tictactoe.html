<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css"
  </head>

  <body class="App_bg">
    <!-- // 3x3 grid -->
    <table>
      <tr>
        <td class="square" id="0"></td>
        <td class="square" id="1"></td>
        <td class="square" id="2"></td>
      </tr>
      <tr>
        <td class="square" id="3"></td>
        <td class="square" id="4"></td>
        <td class="square" id="5"></td>
      </tr>
      <tr>
        <td class="square" id="6"></td>
        <td class="square" id="7"></td>
        <td class="square" id="8"></td>
      </tr>
    </table>

    <!-- // who is winner of the game -->
    <div class="endGame">
      <div class="" text></div>
    </div>
  
  <!-- // New game button -->
  <div class="container">
    <div class="vert-center"></div>
    <button class="resetBtn" onclick="startGame()">New Game</button>
  </div>
</div>
  <script src="script.js"></script>
</body>
</html>
