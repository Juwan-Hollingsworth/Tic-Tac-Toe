<!DOCTYPE html>
<html lang="en">
  <head>

    <!-- custom font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap" rel="stylesheet">



    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css"
  </head>

  <body class="App_bg">
    <div class="title">
      <h1>Tic Tac Toe ðŸŽ®</h1>
    </div>
    <div class="game_Info">
      <h2>Game Description:</h2>
      <h2>How To Play:</h2>

    </div>
    <!-- // 3x3 grid -->
    <table>
      <tr>
        <td class="square" id="0"></td>
        <td class="square" id="1"></td>
        <td class="square" id="2"></td>
      </tr>
      <tr>
        <td class="square" id="3"></td>
        <td class="square" id="4"></td>
        <td class="square" id="5"></td>
      </tr>
      <tr>
        <td class="square" id="6"></td>
        <td class="square" id="7"></td>
        <td class="square" id="8"></td>
      </tr>
    </table>

    <!-- // who is winner of the game -->
    <div class="endGame">
      <div class="" text></div>
    </div>
  
  <!-- // New game button -->
  <div class="container">
    <div class="vert-center"></div>
    <button class="resetBtn" onclick="startGame()">New Game</button>
  </div>
</div>
  <script src="script.js"></script>
</body>
</html>
